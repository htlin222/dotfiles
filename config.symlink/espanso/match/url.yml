matches:
  - trigger: ":latest"
    replace: "after:2024/07/01"
  - trigger: "site:pubmed"
    replace: "site:pubmed.ncbi.nlm.nih.gov"
  - trigger: "site:ash"
    replace: "site:ashpublications.org/"
  - trigger: "site:nature"
    replace: "site:www.nature.com"
  - trigger: "site:github"
    replace: "site:github.com"
  - trigger: "site:nejm"
    replace: "site:www.nejm.org"
  - trigger: "site:asco"
    replace: "site:ascopubs.org"
  - trigger: "site:uptodate"
    replace: "https://www.uptodate.com/contents/search"
  - trigger: "site:cco"
    replace: "site:https://clinicaloptions.com/ after:2023/09/01"
# https://clinicaloptions.com/
