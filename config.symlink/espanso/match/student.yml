matches:
  - trigger: ":is"
    replace: "{{clipboard}}{{form1.linkword}}{{form1.good}}。但是{{form1.bad}}。{{form1.mention}}{{form1.homework}}。整體來說{{form1.summary}}。"
    vars:
      - name: "clipboard"
        type: "clipboard"
      - name: "form1"
        type: form
        params:
          layout: |
            (學生姓名🎒已經存在剪貼版裡了)
            [[linkword]][[good]] 但是 [[bad]]
            他的作業📚
            [[mention]][[homework]]
            總結😎：
            [[summary]]
          fields:
            linkword:
              type: list # or `choice`
              values:
                - (🔗連結詞)
                - 在這學期
                - 從最近的表現可以看出
                - 最大的優點
                - 這一個學期看起來
            good:
              type: list # or `choice`
              values:
                - (😁好的部分)
                - 求學認真，態度頗佳，做事亦有責任感
                - 學習漸入佳境
                - 積極參與各項學習活動，善於表現自我的特色
                - 能適當分享自己的生活經驗和想法
                - 在團體中具有領導能力
                - 會用心完成份內的工作
                - 懂得自律，扮演好自己的角色
                - 具有同理心，會主動關心周圍的人
                - 具有良好人際互動特質
                - 反應敏捷，求學認真，在繪畫方面表現頗佳
                - 反應敏捷常識豐富，發表能力強
                - 天生樂觀，熱心公務，樂於助人
                - 活潑大方，交遊廣闊，課業頗有進展，值得嘉許
                - 活潑大方，很會發表自己的意見
                - 活潑敏捷，做事勤快，求學頗認真
                - 活潑好動，活動量頗大，求學態度已見進步，漸入佳境
                - 個性已較活潑、好動，與友伴相處融洽，求學態度亦佳
                - 個性樂觀，熱心公共服務，在課業上應多做努力
                - 個性溫和，不善與人爭
                - 個性善良敦厚
                - 個性溫柔，嫻雅善良，做事仔細，求學認真，品學兼優
            bad:
              type: list # or `choice`
              values:
                - (😢不好)
                - 不太願意表現，宜多鼓勵
                - 容易分心，需時時予以督導關懷
                - 唯求學態度不夠認真，宜再加以引導
                - 努力不夠，需要好好練習
                - 活動力旺盛，很難定心定性
                - 求學態度不夠認真
                - 有點粗心大意
                - 性情率真，不善掩飾
                - 在公共場合比較不敢發言，需多培養發言勇氣
                - 在課業上努力不夠，宜再督導
                - 做事有點草率，尚須努力
                - 很難安靜下來，否則表現會更好
                - 個性閒散不易集中注意力，需常常提醒督導才會有所成
            mention:
              type: list # or `choice`
              values:
                - (💬發語詞)
            homework:
              type: list # or `choice`
              values:
                - (📚作業)
            summary:
              type: list # or `choice`
              values:
                - (📖總結)
                - 個性閒散不易集中注意力，需常常提醒督導才會有所成
                - 個性活潑大方，若能定心於課業上，當不只於此
                - 活潑好動，動如脫兔，唯很難安靜下來，否則表現會更好
                - 個性嚴肅，不茍言笑，做事有點草率，尚須努力
