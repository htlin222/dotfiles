matches:
  - trigger: ":cmd:"
    replace: "⌘"
  - trigger: ":alt:"
    replace: "⌥"
  - trigger: ":opt:"
    replace: "⌥"
  - trigger: ":alt:"
    replace: "⌥"
  - trigger: ":ctrl:"
    replace: "⌃"
  - trigger: ":shift:"
    replace: "⇧"
  - trigger: ":tab:"
    replace: "⇥"
  - trigger: ":delete"
    replace: "⌫"
  - trigger: ":bdelete"
    replace: "⌦"
  - trigger: ":appl:"
    replace: ""
  - trigger: ":enter:"
    replace: "⌤"
  - trigger: ":return:"
    replace: "↩"
  - trigger: ":space:"
    replace: "␣"
  - trigger: ":esc:"
    replace: "⎋"
