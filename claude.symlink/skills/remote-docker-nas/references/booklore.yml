# BookLore â€” Self-Hosted Digital Library on NAS
# Jellyfin for eBooks: EPUB, PDF, CBZ reader with auto-metadata
# Access: http://<nas-ip>:6060
# Ref: https://github.com/booklore-app/booklore | https://booklore.org
#
# Crane images needed:
#   crane pull booklore/booklore:latest /tmp/booklore.tar
#   crane pull lscr.io/linuxserver/mariadb:latest /tmp/mariadb.tar
#
# NAS volume setup:
#   mkdir -p ~/docker/booklore/{data,books,bookdrop}
#   mkdir -p ~/docker/booklore/db

services:
  booklore:
    image: booklore/booklore:latest
    restart: unless-stopped
    ports:
      - "6060:6060"
    volumes:
      - /home/<nas-user>/docker/booklore/data:/app/data
      - /home/<nas-user>/docker/booklore/books:/books
      - /home/<nas-user>/docker/booklore/bookdrop:/bookdrop
    environment:
      USER_ID: 1000
      GROUP_ID: 1000
      TZ: Asia/Taipei
      DATABASE_URL: jdbc:mariadb://db:3306/booklore
      DATABASE_USERNAME: booklore
      DATABASE_PASSWORD: changeme
    depends_on:
      db:
        condition: service_healthy

  db:
    image: lscr.io/linuxserver/mariadb:latest
    restart: unless-stopped
    volumes:
      - /home/<nas-user>/docker/booklore/db:/config
    environment:
      MYSQL_ROOT_PASSWORD: changeme-root
      MYSQL_DATABASE: booklore
      MYSQL_USER: booklore
      MYSQL_PASSWORD: changeme
    healthcheck:
      test: ["CMD-SHELL", "mariadb -u booklore -p'changeme' -e 'SELECT 1' 2>/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 5

# Drop EPUB/PDF/CBZ files into ~/docker/booklore/bookdrop/
# BookLore auto-imports and fetches metadata from Goodreads, Google Books, etc.
# Multi-user support: create accounts via the web UI
